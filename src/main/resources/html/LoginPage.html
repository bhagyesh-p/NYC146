<div id = "loginPage">
    <h2 id="LoginPageInfo">Login in right here!</h2>
    <div class="form" id='addForm'>
        <div class="container">
            <label for="UsernameInput"><b>Username</b></label>
            <input id="UserNameID" type="text" placeholder="Enter Username" name="UsernameInput" required>
            <br>
            <label for="PasswordInput"><b>Password</b></label>
            <input  id="PasswordID" type="password" placeholder="Enter Password" name="PasswordInput" required>
            <br>
            <button type="submit" id="LoginButtonID">Login</button>
            <button type="submit" id="SignUpButtonID">Sign up</button>

        </div>

    </div>
    </div>
